<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>24 ways</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.6/dist/aframe-extras.min.js"></script>
    <script src="./automove-controls.js" charset="utf-8"></script>
</head>
<body>
<!-- <a-scene fog="type: exponential; color: #2A324C; density: 0.15;"> -->
<a-scene>
    <a-assets>
      <img id="texture-floor" src="floor-5.jpg">
      <img id="texture-wall" src="wall-2.jpg">
      <img id="sky" src="sky.jpg">
    </a-assets>
    <a-entity id="player"
              camera
              universal-controls="movementControls: automove, gamepad, keyboard"
              kinematic-body>
              <a-cursor id="cursor">
              <a-animation begin="click" easing="ease-in" attribute="scale"
                           fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
              <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                           from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            </a-cursor>
      <a-light color="#fff" distance="5" intensity="0.7" type="point"></a-light>
    </a-entity>

    <a-entity id="walls"></a-entity>

    <a-grid id="ground" static-body material="src: #texture-floor" geometry="width:200; height: 200;"></a-grid>

    <a-light type="ambient" color="#736f7e" intensity="0.4"></a-light>
    <a-sky id="sky" src="#sky" color="#fff"></a-sky>
</a-scene>
<script src="./generate-map.js" charset="utf-8"></script>
</body>
</html>
